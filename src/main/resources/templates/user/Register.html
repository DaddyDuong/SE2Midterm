<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_layout">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .register-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-register:hover {
      background-color: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Notification boxes */
    .notification {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 14px;
      position: relative;
    }

    .notification-error {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: inherit;
      background: none;
      border: none;
      padding: 0;
    }
  </style>
  <style>
    /* Footer Styles */
    .footer {
      background-color: #333;
      color: white;
      padding: 40px 0 20px;
      margin-top: 50px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-column {
      flex: 1;
      min-width: 250px;
      margin-bottom: 30px;
      padding-right: 20px;
    }

    .footer-column h3 {
      font-size: 20px;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 10px;
    }

    .footer-column h3:after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 50px;
      height: 2px;
      background-color: #4CAF50;
    }

    .footer-column p {
      margin-bottom: 10px;
      line-height: 1.6;
      color: #ccc;
    }

    /* Social Media Icons */
    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-icon {
      display: flex;
      align-items: center;
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icon:hover {
      color: #4CAF50;
    }

    .icon {
      margin-right: 10px;
      display: flex;
      align-items: center;
    }

    /* Payment Method Icons */
    .payment-icons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .payment-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ccc;
      font-size: 12px;
    }

    .payment-icon svg {
      margin-bottom: 5px;
      background-color: white;
      border-radius: 4px;
      padding: 3px;
    }

    /* Copyright */
    .copyright {
      text-align: center;
      padding-top: 20px;
      margin-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #aaa;
      font-size: 14px;
    }

    /* Responsive Footer */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
      }

      .footer-column {
        width: 100%;
        padding-right: 0;
      }

      .payment-icons {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="register-container">
  <h2 class="register-title">Create Account</h2>

  <!-- Error notification -->
  <div th:if="${error}" class="notification notification-error">
    <span th:text="${error}"></span>
    <button class="close-btn" onclick="this.parentElement.style.display='none'">Ã—</button>
  </div>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Username *</label>
      <input type="text" id="username" class="form-control" th:field="*{username}" required>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" class="form-control" th:field="*{password}" required>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" required>
    </div>

    <button type="submit" class="btn-register">Register</button>
  </form>

  <div class="login-link">
    Already have an account? <a th:href="@{/login}">Login here</a>
  </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
