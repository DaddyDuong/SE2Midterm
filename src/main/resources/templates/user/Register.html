<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h1 class="fw-bold mb-3 display-6">Create Account</h1>
            <p class="text-muted fs-5">Join our community and shop with ease</p>
          </div>

          <!-- Error notification -->
          <div th:if="${error}" class="alert alert-danger fs-5" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <form id="registerForm" th:action="@{/user/register}" th:object="${user}" method="post">
            <div class="form-floating mb-4">
              <input type="text" class="form-control form-control-lg fs-5" id="username" th:field="*{username}" 
                     placeholder="Username" required style="height: 55px;" minlength="4">
              <label for="username" class="fs-6 ms-2">Username</label>
              <div class="invalid-feedback fs-6 ms-2">
                Username must be at least 4 characters long.
              </div>
            </div>

            <div class="form-floating mb-4">
              <input type="password" class="form-control form-control-lg fs-5" id="password" th:field="*{password}" 
                     placeholder="Password" required style="height: 55px;" minlength="4">
              <label for="password" class="fs-6 ms-2">Password</label>
              <div class="form-text fs-6 text-muted mt-2 ms-2">
                Password must be at least 4 characters long
              </div>
              <div class="invalid-feedback fs-6 ms-2">
                Password must be at least 4 characters long.
              </div>
            </div>

            <div class="form-floating mb-4">
              <input type="email" class="form-control form-control-lg fs-5" id="email" th:field="*{email}" 
                     placeholder="Email" required style="height: 55px;">
              <label for="email" class="fs-6 ms-2">Email</label>
              <div class="invalid-feedback fs-6 ms-2">
                Please enter a valid email address.
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg py-2 fs-5 fw-semibold" style="height: 55px;">
                Create Account
              </button>
            </div>
            
            <div class="text-center mt-4">
              <p class="mb-0 fs-5">Already have an account? 
                <a th:href="@{/user/login}" class="text-primary fw-bold">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<div th:replace="fragments/header :: scripts"></div>
<div th:replace="fragments/header :: search-script"></div>

<!-- Registration validation script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const registerForm = document.getElementById('registerForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    registerForm.addEventListener('submit', function(event) {
      let isValid = true;
      
      // Validate username length
      if (usernameInput.value.length < 4) {
        usernameInput.classList.add('is-invalid');
        isValid = false;
      } else {
        usernameInput.classList.remove('is-invalid');
      }
      
      // Validate password length
      if (passwordInput.value.length < 4) {
        passwordInput.classList.add('is-invalid');
        isValid = false;
      } else {
        passwordInput.classList.remove('is-invalid');
      }
      
      if (!isValid) {
        event.preventDefault();
      }
    });
    
    // Real-time validation
    usernameInput.addEventListener('input', function() {
      if (this.value.length < 4) {
        this.classList.add('is-invalid');
      } else {
        this.classList.remove('is-invalid');
      }
    });
    
    passwordInput.addEventListener('input', function() {
      if (this.value.length < 4) {
        this.classList.add('is-invalid');
      } else {
        this.classList.remove('is-invalid');
      }
    });
  });
</script>
</body>
</html>
