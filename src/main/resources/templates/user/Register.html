<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container py-5 min-vh-100 d-flex align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-5">
      <div class="card border-0 shadow rounded-3">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-muted">Join our community and shop with ease</p>
          </div>

          <!-- Error notification -->
          <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <form th:action="@{/user/register}" th:object="${user}" method="post">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" th:field="*{username}" 
                     placeholder="Username" required>
              <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" th:field="*{password}" 
                     placeholder="Password" required>
              <label for="password">Password</label>
              <div class="form-text small text-muted mt-1">
                Password should be at least 6 characters long
              </div>
            </div>

            <div class="form-floating mb-4">
              <input type="email" class="form-control" id="email" th:field="*{email}" 
                     placeholder="Email" required>
              <label for="email">Email</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg py-3 fw-semibold">
                Create Account
              </button>
            </div>
            
            <div class="text-center mt-4">
              <p class="mb-0">Already have an account? 
                <a th:href="@{/user/login}" class="text-primary fw-bold">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<div th:replace="fragments/header :: scripts"></div>
</body>
</html>
