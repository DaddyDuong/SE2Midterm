<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<main class="flex-grow-1 d-flex align-items-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card border-0 shadow rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="text-muted">Sign in to your account to continue</p>
                        </div>

                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

                        <form th:action="@{/user/login}" th:object="${user}" method="post">
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control form-control-lg" id="username" th:field="*{username}" 
                                       placeholder="Username" required>
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control form-control-lg" id="password" th:field="*{password}" 
                                       placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg py-3 fw-semibold">
                                    Sign In
                                </button>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="mb-2 fs-5">Don't have an account?</p>
                                <a th:href="@{/user/register}" class="btn btn-outline-primary fw-bold">Create Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<div th:replace="fragments/header :: scripts"></div>
<div th:replace="fragments/header :: search-script"></div>

<style>
    /* Force pages to have enough height for footer positioning */
    @media (min-width: 768px) and (max-width: 834px) {
        main {
            min-height: calc(100vh - 200px); /* Adjust based on header/footer height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-control-lg {
            font-size: 1.2rem;
            padding: 0.8rem 1rem;
        }
        
        .btn-lg {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
        }
        
        .fs-5 {
            font-size: 1.25rem !important;
        }
        
        .card-body {
            padding: 2rem !important;
        }
        
        h2 {
            font-size: 2.5rem;
        }
    }
</style>
</body>
</html>
