<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Profile Section -->
    <div class="container py-5">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-lg-3 mb-4">
                <div class="list-group">
                    <div class="list-group-item bg-dark text-white">
                        <h5 class="mb-0">My Account</h5>
                    </div>
                    <a th:href="@{/user/account}" class="list-group-item list-group-item-action">Account Overview</a>
                    <a th:href="@{/user/profile}" class="list-group-item list-group-item-action active">My Profile</a>
                    <a th:href="@{/cart/view}" class="list-group-item list-group-item-action">My Cart</a>
                    <a th:href="@{/user/logout}" class="list-group-item list-group-item-action text-danger">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">My Profile</h4>
                    </div>
                    
                    <!-- Success message -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mx-3 mt-3" role="alert">
                        <span th:text="${successMessage}">Profile updated successfully!</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <div class="card-body p-4">
                        <form th:action="@{/user/profile/update}" th:object="${user}" method="post">
                            <div class="row">
                                <!-- Avatar Column -->
                                <div class="col-md-4 mb-4 text-center">
                                    <div class="avatar-wrapper mb-3">
                                        <img th:if="${user.avatarUrl}" th:src="${user.avatarUrl}" alt="User Avatar" 
                                             class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                                        <img th:unless="${user.avatarUrl}" src="https://via.placeholder.com/150?text=Avatar" alt="Default Avatar" 
                                             class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                                    </div>
                                    <div class="mb-3">
                                        <label for="avatarUrl" class="form-label">Avatar URL</label>
                                        <input type="text" class="form-control" id="avatarUrl" th:field="*{avatarUrl}" 
                                               placeholder="Enter image URL">
                                    </div>
                                </div>
                                
                                <!-- Personal Info Column -->
                                <div class="col-md-8">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="fullName" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" 
                                                   placeholder="Enter your full name">
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" th:field="*{email}" 
                                                   placeholder="Enter your email">
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="phoneNumber" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" 
                                                   placeholder="Enter your phone number">
                                        </div>
                                        
                                        <div class="col-12">
                                            <label for="address" class="form-label">Address</label>
                                            <textarea class="form-control" id="address" rows="3" th:field="*{address}" 
                                                      placeholder="Enter your address"></textarea>
                                        </div>
                                        
                                        <div class="col-md-4">
                                            <label for="age" class="form-label">Age</label>
                                            <input type="number" class="form-control" id="age" th:field="*{age}" 
                                                   placeholder="Enter your age" min="1" max="120">
                                        </div>
                                        
                                        <div class="col-md-4">
                                            <label for="gender" class="form-label">Gender</label>
                                            <select class="form-select" id="gender" th:field="*{gender}">
                                                <option value="">Select gender</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                                <option value="Prefer not to say">Prefer not to say</option>
                                            </select>
                                        </div>
                                        
                                        <div class="col-12 mt-4">
                                            <button type="submit" class="btn btn-primary px-4">
                                                <i class="fas fa-save me-2"></i> Save Changes
                                            </button>
                                            <a th:href="@{/user/account}" class="btn btn-secondary px-4 ms-2">
                                                <i class="fas fa-times me-2"></i> Cancel
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Scripts -->
    <div th:replace="fragments/header :: scripts"></div>
    
    <!-- Profile Form Security Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in by looking for username field which should be pre-filled
            const usernameField = document.getElementById('username');
            
            // Không chuyển hướng - controller phía server đã xử lý việc này
            if (!usernameField || !usernameField.value) {
                console.log('Username field not found or empty, but controller should have already validated session');
            } else {
                console.log('Profile form loaded with user data for: ' + usernameField.value);
            }
            
            // Save original form values to detect changes
            const formFields = document.querySelectorAll('input, select, textarea');
            const originalValues = {};
            
            formFields.forEach(field => {
                if (field.id) {
                    originalValues[field.id] = field.value;
                }
            });
            
            // Restore data from localStorage if fields are empty
            if (usernameField && usernameField.value) {
                const storedData = localStorage.getItem('userProfileData_' + usernameField.value);
                if (storedData) {
                    const userData = JSON.parse(storedData);
                    formFields.forEach(field => {
                        // Only restore fields that are empty but have data in localStorage
                        if (field.id && field.id !== 'username' && !field.value && userData[field.id]) {
                            console.log('Restoring field from localStorage: ' + field.id);
                            if (field.tagName === 'SELECT') {
                                // Handle select elements specially
                                const option = Array.from(field.options).find(opt => opt.value === userData[field.id]);
                                if (option) {
                                    option.selected = true;
                                }
                            } else {
                                field.value = userData[field.id];
                            }
                        }
                    });
                }
            }
            
            // Profile form validation
            const profileForm = document.querySelector('form');
            if (profileForm) {
                profileForm.addEventListener('submit', function(event) {
                    let isValid = true;
                    const requiredFields = ['email']; // Add any required fields here
                    
                    // Basic validation for required fields
                    requiredFields.forEach(fieldId => {
                        const field = document.getElementById(fieldId);
                        if (field && !field.value.trim()) {
                            field.classList.add('is-invalid');
                            isValid = false;
                        } else if (field) {
                            field.classList.remove('is-invalid');
                        }
                    });
                    
                    // Email validation if provided
                    const emailField = document.getElementById('email');
                    if (emailField && emailField.value.trim() && !emailField.value.includes('@')) {
                        emailField.classList.add('is-invalid');
                        isValid = false;
                    }
                    
                    if (!isValid) {
                        event.preventDefault();
                        // Highlight the first invalid field
                        const firstInvalid = document.querySelector('.is-invalid');
                        if (firstInvalid) {
                            firstInvalid.focus();
                        }
                    }
                    
                    // Save to localStorage as backup for form data persistence
                    if (isValid) {
                        const userData = {};
                        formFields.forEach(field => {
                            if (field.id && field.id !== 'username') { // Don't override username
                                userData[field.id] = field.value;
                            }
                        });
                        
                        // Store form data in localStorage as backup
                        localStorage.setItem('userProfileData_' + usernameField.value, JSON.stringify(userData));
                        console.log('User data saved to localStorage');
                    }
                });
            }
        });
    </script>
</body>
</html>
