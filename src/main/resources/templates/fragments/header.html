<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #333;
            --light-color: #f5f5f5;
            --dark-color: #222;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #3e8e41;
            border-color: #3e8e41;
        }
        
        .top-bar {
            background-color: var(--dark-color);
            font-size: 14px;
            padding: 6px 0;
        }
        
        .top-bar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        
        .main-header {
            background-color: var(--secondary-color);
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
        }
        
        .search-container {
            max-width: 500px;
            width: 100%;
        }
        
        @media (max-width: 992px) {
            .search-container {
                max-width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Header with top bar and main navbar -->
    <header th:fragment="header">
        <!-- Top Bar -->
        <div class="top-bar text-white">
            <div class="container d-flex justify-content-end">
                <!-- Show these links only when user is NOT logged in -->
                <div th:if="${session.loggedInUser == null}">
                    <a th:href="@{/user/login}" class="me-3"><i class="fas fa-sign-in-alt me-1"></i> Log In</a>
                    <a th:href="@{/user/register}" class="me-3"><i class="fas fa-user-plus me-1"></i> Register</a>
                </div>
                
                <!-- Show these links only when user IS logged in -->
                <div th:if="${session.loggedInUser != null}">
                    <span class="me-3 text-light"><i class="fas fa-user me-1"></i> Welcome, <span th:text="${session.loggedInUser.username}">User</span></span>
                    <a th:href="@{/user/account}" class="me-3"><i class="fas fa-user-cog me-1"></i> Account</a>
                    <a th:href="@{/user/logout}" class="me-3"><i class="fas fa-sign-out-alt me-1"></i> Log Out</a>
                </div>
                
                <a th:href="@{/contact}" class="me-3"><i class="fas fa-question-circle me-1"></i> Help & Contact</a>
            </div>
        </div>
        
        <!-- Main Header -->
        <nav class="navbar navbar-expand-lg navbar-dark main-header">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">E-Shop</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- Navigation -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products/fashion}">
                                <i class="fas fa-tshirt me-1"></i> Fashion
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">
                                <i class="fas fa-list me-1"></i> Categories
                            </a>
                        </li>
                    </ul>
                    
                    <!-- Search Bar -->
                    <form class="search-container d-flex mx-auto" th:action="@{/product/search}" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search products..." name="query">
                            <button class="btn btn-light" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    
                    <!-- Right Navigation -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cart/view}">
                                <i class="fas fa-shopping-cart me-1"></i> Cart
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/profile}">
                                <i class="fas fa-user me-1"></i> My Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
