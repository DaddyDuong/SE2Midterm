<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom styles -->
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #333;
            --light-color: #f5f5f5;
            --dark-color: #222;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #3e8e41;
            border-color: #3e8e41;
        }
        
        .main-header {
            background-color: var(--secondary-color);
        }
        
        .navbar-brand {
            font-size: 32px;
            font-weight: 700;
            padding-right: 15px;
        }
        
        .search-container {
            max-width: 350px;
            width: 100%;
            position: relative;
        }
        
        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .suggestion-item:hover {
            background-color: #f8f9fa;
        }
        
        .welcome-text {
            color: white;
            margin-right: 15px;
            font-size: 18px;
            white-space: nowrap;
        }
        
        .nav-item {
            white-space: nowrap;
        }
        
        .nav-link {
            padding: 0.5rem 0.85rem;
            font-size: 18px;
        }
        
        .navbar-nav .nav-link {
            padding-left: 12px;
            padding-right: 12px;
        }
        
        /* Tăng kích thước cho icon */
        .navbar .fas, 
        .navbar .far {
            font-size: 20px;
            margin-right: 6px;
        }
        
        .compact-navbar {
            padding-top: 0.6rem;
            padding-bottom: 0.6rem;
        }
        
        @media (max-width: 992px) {
            .search-container {
                max-width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Header with main navbar -->
    <header th:fragment="header">
        <!-- Main Header -->
        <nav class="navbar navbar-expand-lg navbar-dark main-header compact-navbar">
            <div class="container-fluid px-2">
                <a class="navbar-brand me-1" th:href="@{/}">E-Shop</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- Navigation -->
                    <ul class="navbar-nav me-2 mb-0">
                        <li class="nav-item">
                            <a class="nav-link px-2" th:href="@{/products/fashion}">
                                <i class="fas fa-tshirt me-1"></i> Fashion
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-2" th:href="@{/products}">
                                <i class="fas fa-list me-1"></i> Categories
                            </a>
                        </li>
                    </ul>
                    
                    <!-- Search Bar -->
                    <form class="search-container d-flex me-auto" th:action="@{/product/search}" method="get">
                        <div class="input-group position-relative">
                            <input type="text" class="form-control" placeholder="Search products..." name="query" id="searchInput" autocomplete="off">
                            <button class="btn btn-light" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                            <div id="suggestions" class="position-absolute bg-white border shadow-sm rounded w-100" style="display: none;"></div>
                        </div>
                    </form>
                    
                    <!-- Right Navigation -->
                    <ul class="navbar-nav ms-auto">
                        <!-- Show welcome message when logged in -->
                        <li class="nav-item d-flex align-items-center" th:if="${session.loggedInUser != null}">
                            <span class="welcome-text"><i class="fas fa-user me-1"></i> Welcome, <span th:text="${session.loggedInUser.username}">User</span></span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-2" th:href="${session.loggedInUser != null} ? @{/user/profile} : @{/user/login}">
                                <i class="fas fa-user-circle me-1"></i> My Profile
                            </a>
                        </li>
                        <!-- Order History button - Only show when logged in -->
                        <li class="nav-item" th:if="${session.loggedInUser != null}">
                            <a class="nav-link px-2" th:href="@{/orders/history}">
                                <i class="fas fa-history me-1"></i> History
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-2" th:href="@{/cart}">
                                <i class="fas fa-shopping-cart me-1"></i>
                            </a>
                        </li>
                        <!-- Help & Contact -->
                        <li class="nav-item">
                            <a class="nav-link px-2" th:href="${session.loggedInUser != null} ? @{/contact} : @{/user/login}">
                                <i class="fas fa-question-circle me-1"></i> Help
                            </a>
                        </li>
                        <!-- Log Out - Only show when logged in -->
                        <li class="nav-item" th:if="${session.loggedInUser != null}">
                            <a class="nav-link px-2" th:href="@{/user/logout}">
                                <i class="fas fa-sign-out-alt me-1"></i> Log Out
                            </a>
                        </li>
                        <!-- Login/Register - Only show when NOT logged in -->
                        <li class="nav-item" th:if="${session.loggedInUser == null}">
                            <a class="nav-link px-2" th:href="@{/user/login}">
                                <i class="fas fa-sign-in-alt me-1"></i> Log In
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap JS Bundle with Popper -->
    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    
    <!-- Script for product title suggestions -->
    <script th:fragment="search-script">
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (!searchInput || !suggestionsDiv) return;
            
            let debounceTimer;
            
            // Clear suggestions when clicking outside
            document.addEventListener('click', function(event) {
                if (event.target !== searchInput && !suggestionsDiv.contains(event.target)) {
                    suggestionsDiv.style.display = 'none';
                }
            });
            
            // Handle input event
            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                
                // Clear the previous timer
                clearTimeout(debounceTimer);
                
                // Hide suggestions if query is empty
                if (query.length === 0) {
                    suggestionsDiv.style.display = 'none';
                    return;
                }
                
                // Set a new timer for debounce
                debounceTimer = setTimeout(function() {
                    // Make AJAX request to get suggestions
                    fetch(`/products/search/suggest?query=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(suggestions => {
                            // Clear previous suggestions
                            suggestionsDiv.innerHTML = '';
                            
                            if (suggestions.length === 0) {
                                suggestionsDiv.style.display = 'none';
                                return;
                            }
                            
                            // Add new suggestions
                            suggestions.forEach(suggestion => {
                                const div = document.createElement('div');
                                div.className = 'suggestion-item';
                                div.textContent = suggestion;
                                
                                div.addEventListener('click', function() {
                                    searchInput.value = suggestion;
                                    suggestionsDiv.style.display = 'none';
                                    // Optional: auto-submit the form
                                    // searchInput.form.submit();
                                });
                                
                                suggestionsDiv.appendChild(div);
                            });
                            
                            // Show suggestions
                            suggestionsDiv.style.display = 'block';
                        })
                        .catch(error => {
                            console.error('Error fetching suggestions:', error);
                            suggestionsDiv.style.display = 'none';
                        });
                }, 300); // 300ms debounce time
            });
        });
    </script>
</body>
</html>
