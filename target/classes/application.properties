spring.application.name=SE2Midterm
# Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/se2midterm?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Thanh2004@

# Server configuration
server.port=8080

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SQL initialization - run only on first launch
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/config.sql
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true

