<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="d-flex flex-column vh-100">
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container py-3 flex-grow-1 d-flex align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-4">
                    <div class="text-center mb-3">
                        <h1 class="fw-bold mb-2 display-6">Welcome Back</h1>
                        <p class="text-muted fs-5">Sign in to continue shopping</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger fs-5 py-2" role="alert" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success fs-5 py-2" role="alert" th:text="${success}"></div>

                    <form th:action="@{/user/login}" th:object="${user}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-lg fs-5" id="username" th:field="*{username}" 
                                   placeholder="Username" required style="height: 50px;">
                            <label for="username" class="fs-6 ms-2">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-lg fs-5" id="password" th:field="*{password}" 
                                   placeholder="Password" required style="height: 50px;">
                            <label for="password" class="fs-6 ms-2">Password</label>
                        </div>

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-lg py-2 fs-5 fw-semibold" style="height: 50px;">
                                Sign In
                            </button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0 fs-5">Don't have an account? 
                                <a th:href="@{/user/register}" class="text-primary fw-bold">Create Account</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<div th:replace="fragments/header :: scripts"></div>
<div th:replace="fragments/header :: search-script"></div>
</body>
</html>
