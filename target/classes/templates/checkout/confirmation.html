<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .success-icon {
            color: #4CAF50;
            font-size: 72px;
        }
        .order-details {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .simple-header {
            background-color: #333;
            padding: 15px 0;
        }
        .simple-header .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
        .simple-header .nav-link {
            color: white;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <!-- Header with navigation bar -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow">
                    <div class="card-body p-5 text-center">
                        <!-- Success Icon -->
                        <div class="mb-4">
                            <i class="fas fa-check-circle success-icon"></i>
                        </div>
                        
                        <!-- Confirmation Message -->
                        <h1 class="display-5 fw-bold mb-3">Order Confirmed!</h1>
                        <p class="lead mb-4">Thank you for your purchase. Your order has been successfully placed.</p>
                        
                        <!-- Order Details -->
                        <div class="order-details mb-4">
                            <div class="detail-row">
                                <strong>Order Number:</strong>
                                <span th:text="${orderIndex}">1</span>
                            </div>
                            <div class="detail-row">
                                <strong>Order Date:</strong>
                                <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">15 Apr 2025 00:09</span>
                            </div>
                        </div>
                        
                        <!-- Continue Shopping Button -->
                        <a th:href="@{/}" class="btn btn-success btn-lg px-4 py-2">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
